name: main
on:
  pull_request:
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - run: printenv
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          repository: JoeSainsburys/dispatch-test
          token: ${{ secrets.PAT }}
          event-type: onboarding_pr
          client-payload: '{"sourcePrNumber": "${{ github.event.number }}", "sourceBaseRef": "${{ github.base_ref }}", "sourceHeadRef": "${{ github.head_ref }}", "sourceOwner": "${{ github.repo.owner }}", "sourceRepo": "${{ github.repo.repo }}"'
